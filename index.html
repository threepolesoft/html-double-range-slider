<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Range Slider</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">

    <script>


    </script>
</head>

<body>
    <div class="wrapper">

        <div class="slider-range">
            <div style="display: flex;">
                <div id="values-1">
                    <div id="range1">
                        0
                    </div>
                </div>

                <div id="values-2">
                    <div id="range2">
                        100
                    </div>
                </div>
            </div>
            <div class="slider-track"></div>
            <input type="range" min="0" max="100" value="10" id="slider-1" oninput="slideOne()"
                onmousemove="mm1(event)">
            <input type="range" min="0" max="100" value="50" id="slider-2" oninput="slideTwo()"
                onmousemove="mm2(event)">
        </div>

    </div>

    <!--Script-->
    <script src="script.js"></script>
</body>

</html>
